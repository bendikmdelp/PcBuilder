<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pc Builder</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<div class="desktop-layout">
			<header class="header">
				<img class="header__logo" src="/_app/assets/logo-header.svg" alt="">
				<div class="header__button-container">
					<button class="button-container__builder" data-site="builder">Builder</button>
					<button class="button-container__completed-builds" data-site="completed">Completed Builds</button>
					<button class="button-container__browse-products" data-site="browse">Browse Products</button>
				</div>
	
			</header>
			
			<header class="header-mobile">
				<img class="header-mobile__logo" src="/_app/assets/logo-header.svg" alt="">
				<button class="header-mobile__navigation-button">
					<img class="header-mobile__navigation-image" src="/_app/assets/dropdown-bar.svg" alt="">
				</button>	
			</header>
			<div class="header-mobile__button-container">
				<button class="button-container__buttons button-container__builder" data-site="builder">Builder</button>
				<button class="button-container__buttons button-container__completed-builds" data-site="completed">Completed Builds</button>
				<button class="button-container__buttons button-container__browse-products" data-site="browse">Browse Products</button>
			</div>

			<div class="divider"></div>
	
			<main class="frontpage__main-container">
				<div class="main-container__popular-products">
					<p class="popular-products__title">Most Popular products</p>
					<ul class="popular-products__list">

					</ul>
				</div>

				<div class="main-container__divider"></div>

				<div class="main-container__completed-builds">
					<p class="completed-builds__title">Completed builds</p>
					
				</div>
			</main>
	
			<footer class="footer">
				<img class="footer__logo" src="/_app/assets/logo-footer.svg" alt="">
				<div class="footer__categories-container">
					<p class="categories-container__title">Categories</p>
					<button class="categories-container__builder">Builder</button>
					<button class="categories-container__completed-builds">Completed Builds</button>
					<button class="categories-container__browse-products">Browse Products</button>
				</div>
				<div class="footer__links-container">
					<p class="links-container__title">Links</p>
					<a class="links-container__about-us" href="">About US</a>
					<a class="links-container__contact-us" href="">Contact Us</a>
					<a class="links-container__privacy-policy" href="">Privacy Policy</a>
				</div>
			</footer>
		</div>


			</main>
	
			
		</div>
		
	</body>
</html>
