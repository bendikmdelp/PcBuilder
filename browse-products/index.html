<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Make it easier to put together pc components">
		<meta name="keywords" content="HTML, CSS, JavaScript, Sanity">
		<meta name="author" content="Bendik Matheussen Delp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pc Builder</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<div class="desktop-layout">
			<header class="header">
				<img class="header__logo" src="/_app/assets/logo-header.svg" alt="">
				<div class="header__button-container">
					<button class="button-container__builder" data-site="builder">Builder</button>
					<button class="button-container__completed-builds" data-site="completed">Completed Builds</button>
					<button class="button-container__browse-products" data-site="browse">Browse Products</button>
				</div>
	
			</header>

			<header class="header-mobile">
				<img class="header-mobile__logo" src="/_app/assets/logo-header.svg" alt="">
				<button class="header-mobile__navigation-button">
					<img class="header-mobile__navigation-image" src="/_app/assets/dropdown-bar.svg" alt="">
				</button>	
			</header>
			<div class="header-mobile__button-container">
				<button class="button-container__buttons button-container__builder" data-site="builder">Builder</button>
				<button class="button-container__buttons button-container__completed-builds" data-site="completed">Completed Builds</button>
				<button class="button-container__buttons button-container__browse-products" data-site="browse">Browse Products</button>
			</div>

			<div class="divider" aria-hidden="true"></div>

			<div class="display-error-message"></div>
	
			<main class="browse-products__main-container">
				<section class="main-container__category-select">
					<button class="category-select__motherboard category-select__component" data-category="motherboard">
						<h2 class="category-select__motherboard-title">Motherboard</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-motherboard.png" alt="">
					</button>
					<button class="category-select__cpu category-select__component" data-category="cpu">
						<h2 class="category-select__cpu-title">CPU</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-cpu.png" alt="">
					</button>
					<button class="category-select__cooler category-select__component" data-category="cooler">
						<h2 class="category-select__cooler-title">CPU Cooler</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-cpucooler.png" alt="">
					</button>
					<button class="category-select__motherboard category-select__component" data-category="memory">
						<h2 class="category-select__motherboard-title">RAM</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-memory.png" alt="">
					</button>
					<button class="category-select__motherboard category-select__component" data-category="storage">
						<h2 class="category-select__motherboard-title">Storage</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-ssd.png" alt="">
					</button>
					<button class="category-select__motherboard category-select__component" data-category="gpu">
						<h2 class="category-select__motherboard-title">GPU</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-videocard.png" alt="">
					</button>
					<button class="category-select__motherboard category-select__component" data-category="power supply">
						<h2 class="category-select__motherboard-title">Power Supply</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-powersupply.png" alt="">
					</button>
					<button class="category-select__motherboard category-select__component" data-category="case">
						<h2 class="category-select__motherboard-title">Case</h2>
						<img class="category-select__component-image" src="/_app/assets/nav-case.png" alt="">
					</button>
				</section>

				<section class="main-container__product-container">
					<aside class="product-container__product-sorter">
						<h2>Price</h2>
						<div class="product-sorter__price"></div>
						

						<h2>Filters</h2>
						<div class="product-sorter__filters"></div>
					</aside>
	
					<table class="product-container__product-list">

					</table>
				</section>

			</main>
	
			<footer class="footer">
				<img class="footer__logo" src="/_app/assets/logo-footer.svg" alt="">
				<div class="footer__categories-container">
					<p class="categories-container__title">Categories</p>
					<button class="categories-container__builder">Builder</button>
					<button class="categories-container__completed-builds">Completed Builds</button>
					<button class="categories-container__browse-products">Browse Products</button>
				</div>
				<div class="footer__links-container">
					<p class="links-container__title">Links</p>
					<a class="links-container__about-us" href="">About US</a>
					<a class="links-container__contact-us" href="">Contact Us</a>
					<a class="links-container__privacy-policy" href="">Privacy Policy</a>
				</div>
			</footer>
		</div>

	
		</div>
		
	</body>
</html>
