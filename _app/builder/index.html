<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pc Builder</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<div class="desktop-layout">
			<header class="header">
				<img class="header__logo" src="/_app/assets/logo-header.svg" alt="">
				<div class="header__button-container">
					<button class="button-container__builder">Builder</button>
					<button class="button-container__completed-builds">Completed Builds</button>
					<button class="button-container__browse-products">Browse Products</button>
				</div>
	
			</header>

			<div class="divider"></div>
	
			<main class="builder__main-container">
				<div class="main-container__product-descriptions main-container__selection">
					<p>Component</p>
					<p>Selection</p>
					<p>Price</p>
					<p>Vendor</p>
				</div>

				<div class="main-container__cpu-selection main-container__selection" data-component="cpu">
					<p>CPU</p>
					<button class="main-container__add-selection-button" data-component="cpu">add Component</button>
					<!-- <button class="main-container__remove-selection-button">X</button> -->
				</div>
				<div class="main-container__motherboard-selection main-container__selection" data-component="motherboard">
					<p>Motherboard</p>
					<button class="main-container__add-selection-button" data-component="motherboard">add Component</button>

				</div>
				<div class="main-container__ram-selection main-container__selection" data-component="memory">
					<p>RAM</p>
					<button class="main-container__add-selection-button" data-component="memory">add Component</button>
				</div>
				<div class="main-container__storage-selection main-container__selection" data-component="storage">
					<p>Storage</p>
					<button class="main-container__add-selection-button" data-component="storage">add Component</button>
				</div>
				<div class="main-container__gpu-selection main-container__selection" data-component="gpu">
					<p>GPU</p>
					<button class="main-container__add-selection-button" data-component="gpu">add Component</button>
				</div>
				<div class="main-container__power-supply-selection main-container__selection" data-component="power supply">
					<p>Power Supply</p>
					<button class="main-container__add-selection-button" data-component="power supply">add Component</button>
				</div>
				<div class="main-container__cooler-selection main-container__selection" data-component="cooler">
					<p>CPU cooler</p>
					<button class="main-container__add-selection-button" data-component="sooler">add Component</button>
				</div>
				<div class="main-container__case-selection main-container__selection" data-component="case">
					<p>Case</p>
					<button class="main-container__add-selection-button" data-component="case">add Component</button>
				</div>
			</main>
	
			<footer class="footer">
				<img class="footer__logo" src="/_app/assets/logo-footer.svg" alt="">
				<div class="footer__categories-container">
					<p class="categories-container__title">Categories</p>
					<button class="button-container__builder" data-site="builder">Builder</button>
					<button class="button-container__completed-builds" data-site="completed">Completed Builds</button>
					<button class="button-container__browse-products" data-site="browse">Browse Products</button>
				</div>
				<div class="footer__links-container">
					<p class="links-container__title">Links</p>
					<a class="links-container__about-us" href="">About US</a>
					<a class="links-container__contact-us" href="">Contact Us</a>
					<a class="links-container__privacy-policy" href="">Privacy Policy</a>
				</div>
			</footer>
		</div>

		<div class="mobile-layout">
			<header class="header-mobile">
				<img class="header-mobile__logo" src="/_app/assets/logo-header.svg" alt="">
				<button class="header-mobile__navigation-button">
					<img class="header-mobile__navigation-image" src="/_app/assets/dropdown-bar.svg" alt="">
				</button>
	
			</header>
	
			<main>
	
			</main>
	
			<footer class="footer-mobile">
				<img class="footer-mobile__logo" src="/_app/assets/logo-header.svg" alt="">

				<div class="footer-mobile__categories-container">
					<p class="mobile-categories-container__title">Categories</p>
					<button class="mobile-categories-container__builder">Builder</button>
					<button class="mobile-categories-container__completed-builds">Completed Builds</button>
					<button class="mobile-categories-container__browse-products">Browse Products</button>
				</div>
				<div class="footer-mobile__links-container">
					<p class="mobile-links-container__title">Links</p>
					<a class="mobile-links-container__about-us" href="">About US</a>
					<a class="mobile-links-container__contact-us" href="">Contact Us</a>
					<a class="mobile-links-container__privacy-policy" href="">Privacy Policy</a>
				</div>
			</footer>
		</div>
		
	</body>
</html>
